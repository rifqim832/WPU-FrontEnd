<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        body {
            text-align: center;
        }

        /* filter
           blur (px)
           brightness (angka / %)
           contras (angka / %)
           saturate (angka / %)
           grayscale (angka / %)
           sepia (angka / %)
           hue-rotate (angka / %)
           invert (angka / %)
           opacity (angka / %)
           drop-shadow */
        img {
            filter: grayscale(50%);
        }
    </style>
</head>

<body>
    <img src="computer.jpg" alt="rifqi">
</body>

</html>
